<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blubberhill Subway</title>
        <link rel="stylesheet" href="../reusuable.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="airport-selection">
            <h1>Blubberhill Subway</h1>
            <div class="from-airport-div">
                <label for="from-input">From</label>
                <select id="from-input">
                    <option value="1">Blubberhill Central</option>
                </select>
            </div>
            <div class="to-airport-div">
                <label for="to-input">To</label>
                <select id="to-input">
                    <option>Spanky Station</option>
                    <option>AITP Junction</option>
                    <option>Cactusland Terminal</option>
                </select>
            </div>
            <button id="fly-btn">Go!</button>
        </div>
        <script>
            const toInput = document.getElementById('to-input');
            const flyBtn = document.getElementById('fly-btn');

            const destinations = [
                {index: "0", name: "Spanky's", sceneIndex: "74", directSceneLink: "https://isle.a.hackclub.dev/scenes/74"},
                {index: "1", name: "Ancient Insult Trading Post", sceneIndex: "79", directSceneLink: "https://isle.a.hackclub.dev/scenes/79"},
                {index: "2", name: "Cactusland", sceneIndex: "94", directSceneLink: "https://isle.a.hackclub.dev/scenes/94"}
            ];

            flyBtn.addEventListener('click', () => {
                const selected = toInput.selectedIndex;
                if (selected < 0 || selected >= destinations.length) return; // fallback in case you try and break ts
                const url = destinations[selected].directSceneLink;
                if (url) window.location.href = url;
            });
        </script>
    </body>
</html>
